name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: BearBuddy/package-lock.json
    
    - name: Install dependencies
      working-directory: ./BearBuddy
      run: npm ci
    
    - name: Build BearBuddy Free
      working-directory: ./BearBuddy
      run: npm run build:free
    
    - name: Build BearBuddy Pro
      working-directory: ./BearBuddy
      run: npm run build:pro
    
    - name: Run tests
      working-directory: ./BearBuddy
      run: npm test
    
    - name: Package extensions
      working-directory: ./BearBuddy
      run: npm run package
      
    - name: Upload BearBuddy Free artifact
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      with:
        name: bearbuddy-free-vsix
        path: BearBuddy/BearBuddy-Free/*.vsix
        
    - name: Upload BearBuddy Pro artifact
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      with:
        name: bearbuddy-pro-vsix
        path: BearBuddy/BearBuddy-Pro/*.vsix
