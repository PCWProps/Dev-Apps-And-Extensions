---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>
  
  <div class="page-content">
    {{ content }}
  </div>
  
  {% if page.date %}
  <footer class="page-footer">
    <p class="page-meta">
      Published on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
  </footer>
  {% endif %}
</article>
