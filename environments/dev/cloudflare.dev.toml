name = "dev-apps-extensions-dev"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[env.dev]
name = "dev-apps-extensions-dev"
route = "dev.api.example.com/*"

[[env.dev.kv_namespaces]]
binding = "SESSIONS"
id = "dev_sessions_namespace_id"

[[env.dev.kv_namespaces]]
binding = "CACHE"
id = "dev_cache_namespace_id"

[[env.dev.r2_buckets]]
binding = "ASSETS"
bucket_name = "dev-assets"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "dev-database"
database_id = "dev_database_id"

[[env.dev.vectorize]]
binding = "VECTORIZE"
index_name = "dev-embeddings"

[[env.dev.queues.producers]]
binding = "TASKS"
queue = "dev-tasks-queue"

[env.dev.vars]
ENVIRONMENT = "development"
API_BASE_URL = "https://dev.api.example.com"
ENABLE_DEBUG = "true"
